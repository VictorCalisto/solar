<h3>Economia Verde</h3>
<p>Poupe salvando o planeta</p>
<div>
  <label for="valor">Digite o valor em R$:</label>
  <input type="text" id="valor" name="valor" oninput="formatarValor(this)" placeholder="R$ 0,00" required>
  <span id="erro" style="color: red; display: none;">Valor inválido. Digite apenas números positivos.</span>
</div>

<script>
function formatarValor(input) {
  let valor = input.value.replace(/[^\d]/g, "");

  if (valor) {
    valor = (parseFloat(valor) / 100).toFixed(2);
  } else {
    valor = "0.00";
  }

  valor = valor.replace(/\B(?=(\d{3})+(?!\d))/g, ".").replace(".", ",");
  valor = `R$ ${valor}`;

  input.value = valor;

  if (valor === "R$ 0,00") {
    document.getElementById("erro").style.display = "inline"; // Exibe mensagem de erro
  } else {
    document.getElementById("erro").style.display = "none"; // Oculta mensagem de erro
  }
}

</script>
